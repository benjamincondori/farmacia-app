<div class="container-fluid">
  <app-page-header
    [title]="data.title"
    [subtitle]="data.subtitle"
    [name]="data.name"
  ></app-page-header>

  <div class="row mb-5">
    <div class="col-12">
      <div class="card-box">
        <div class="form-group px-4 pt-2">
          <i class="fas fa-plus-circle fa-2x"></i>
          <h3 class="fs-1 d-inline-block ml-1">Crear nuevo rol</h3>
        </div>

        <form
          class="px-4 pt-2 pb-2"
          [formGroup]="rolForm" (ngSubmit)="guardarRol()"
        >
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="nombre_Rol" class="control-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre_Rol"
                  formControlName="nombre_Rol"
                  placeholder="Ej: Vendedor"
                />
                <span
                  *ngIf="isValidField('nombre_Rol')"
                  class="form-text text-danger"
                >
                  * {{ getMessageError("nombre_Rol") }}
                </span>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="descripcion" class="control-label"
                  >Descripción</label
                >
                <textarea
                  class="form-control"
                  formControlName="descripcion"
                  id="descripcion"
                  rows="3"
                  placeholder="Introduzca la descripción"
                ></textarea>
                <span
                  *ngIf="isValidField('descripcion')"
                  class="form-text text-danger"
                >
                  * {{ getMessageError("descripcion") }}
                </span>
              </div>
            </div>
          </div>

          <div class="form-group m-b-0">
            <button
              type="button"
              (click)="goToRolList()"
              class="btn btn-danger waves-effect mr-1"
            >
              Cancelar
            </button>
            <button
              class="btn btn-primary waves-effect waves-light"
              type="submit"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
