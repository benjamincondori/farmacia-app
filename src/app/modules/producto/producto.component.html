<div class="container-fluid">
  <app-page-header
    [title]="data.title"
    [subtitle]="data.subtitle"
    [name]="data.name"
  ></app-page-header>

  <div class="row mb-5">
    <div class="col-12">
      <div class="mb-2 d-flex justify-content-between">
        <div class="form-group">
          <button
            (click)="goToCreateProducto()"
            class="btn btn-primary waves-effect waves-light"
          >
            <i class="fas fa-plus-circle"></i>&nbsp; Nuevo Producto
          </button>
        </div>
      </div>

      <div class="card-box">
        <div class="table-responsive">
          <table
            id="table-productos"
            class="table table-hover mb-0 dts"
            datatable
            [dtOptions]="dtOptions"
          >
            <thead class="bg-dark text-center text-white text-nowrap">
              <tr style="cursor: pointer">
                <th scope="col">ID</th>
                <th scope="col">Imagen</th>
                <th scope="col">Nombre</th>
                <th scope="col">Stock Mínimo</th>
                <th scope="col">Stock Disponible</th>
                <th scope="col">Precio</th>
                <th scope="col">Categoría</th>
                <th scope="col">Laboratorio</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              @for (producto of productos; track $index) {
              <tr class="text-center">
                <th scope="row" class="align-middle">{{ producto.id }}</th>
                <td class="align-middle">
                  <img
                    src="{{ producto.imagen }}"
                    alt="{{ producto.nombre }}"
                    style="width: 70px; height: 70px"
                  />
                </td>
                <td class="align-middle">{{ producto.nombre }}</td>
                <td class="align-middle">2 unidades</td>
                <td class="align-middle">
                  10 unidades
                  <!-- @if (obtenerStockDisponible($producto['id']) <=
                  $producto['stock_minimo'])
                  <span
                    class="text-danger py-1 px-2 rounded-lg d-inline-block"
                    style="background-color: #f8d7da"
                    >{{
                      obtenerStockDisponible($producto["id"])
                    }}
                    unidades</span
                  >
                  @else
                  <span
                    class="text-success py-1 px-2 rounded-lg d-inline-block"
                    style="background-color: #d4edda"
                    >{{
                      obtenerStockDisponible($producto["id"])
                    }}
                    unidades</span
                  >
                  @endif -->
                </td>
                <td class="align-middle">Bs. {{ producto.precio }}</td>
                <td class="align-middle">Medicamentos</td>
                <td class="align-middle">Bayer</td>
                <td class="align-middle text-nowrap">
                  <div class="d-flex justify-content-center">
                    <button
                      type="button"
                      title="Ver"
                      class="btn btn-sm btn-warning mr-1"
                      (click)="goToEditProducto(producto.id)"
                    >
                      <i class="fas fa-eye"></i>
                    </button>

                    <button
                      type="button"
                      title="Editar"
                      class="btn btn-sm btn-primary mr-1"
                      (click)="goToEditProducto(producto.id)"
                    >
                      <i class="fas fa-edit"></i>
                    </button>

                    <button
                      type="button"
                      title="Eliminar"
                      class="btn btn-sm btn-danger"
                      (click)="confirmarEliminarProducto(producto.id)"
                    >
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
