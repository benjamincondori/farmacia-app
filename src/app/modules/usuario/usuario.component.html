<div class="container-fluid">
  <app-page-header
    [title]="data.title"
    [subtitle]="data.subtitle"
    [name]="data.name"
  ></app-page-header>

  <div class="row mb-5">
    <div class="col-12">
      <div class="mb-2 d-flex justify-content-between">
        <div class="form-group">
          <button
            (click)="goToCreateUsuario()"
            class="btn btn-primary waves-effect waves-light"
          >
            <i class="fas fa-plus-circle"></i>&nbsp; Nuevo Usuario
          </button>
        </div>
      </div>

      <div class="card-box">
        <div class="table-responsive">
          <table
            id="table-usuarios"
            class="table table-hover mb-0 dts"
            datatable
            [dtOptions]="dtOptions"
          >
            <thead class="bg-dark text-center text-white text-nowrap">
              <tr style="cursor: pointer">
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Telefono</th>
                <th scope="col">Email</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              @for (usuario of usuarios; track $index) {
              <tr class="text-nowrap text-center">
                <th scope="row" class="align-middle">{{ usuario.id }}</th>
                <td class="align-middle">{{ usuario.nombre }}</td>
                <td class="align-middle">{{ usuario.apellido }}</td>
                <td class="align-middle">
                  {{ usuario.telefono ? usuario.telefono : "-- Ninguno --" }}
                </td>
                <td class="align-middle">
                  {{ usuario.email ? usuario.email : "-- Ninguno --" }}
                </td>
                <td class="align-middle text-nowrap">
                  <div class="d-flex justify-content-center">
                    <button
                      href="#"
                      title="Editar"
                      class="btn btn-sm btn-primary mr-1"
                      (click)="goToEditUsuario(usuario.id)"
                    >
                      <i class="fas fa-edit"></i>
                    </button>

                    <button
                      type="button"
                      title="Eliminar"
                      class="btn btn-sm btn-danger"
                      (click)="confirmarEliminarUsuario(usuario.id)"
                    >
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
